<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>js-biglietto-treno</title>
</head>

<body>

    <main>

        <form action="#" id="train_ticket_form">

            <label for="user_name">Nome e Cognome</label>
            <input type="text" id="user_name" name="user_name">

            <label for="distance_to_travel">Km da percorrere</label>
            <input type="number" id="distance_to_travel" name="distance_to_travel">

            <select name="select_age_category" id="select_age_category">

                <option value="adulti">Adulti</option>
                <option value="ragazzi">Ragazzi</option>
                <option value="anziani">Anziani</option>

            </select>

            <span id="button">Genera</span>

        </form>

        <div id="train_ticket">

            <div>
                <h3>Nome Passeggero</h3>
                <span id="ticket_user_name"></span>
            </div>

            <div>
                <h3>Costo del biglietto</h3>
                <span id="ticket_price"></span>
            </div>
        </div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
